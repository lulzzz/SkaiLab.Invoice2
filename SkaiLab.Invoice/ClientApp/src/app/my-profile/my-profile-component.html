<form class="forms-sample" #f="ngForm" novalidate>
    <div class="animated fadeIn">
        <div class="card">
            <div class="card-body">
                <button type="submit" class="btn btn-primary" (click)="onSave()">Save </button>
                <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <span for="email">Email <span class="text-danger"> * </span></span>
                    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" disabled />
                </div>
                <div class="form-group">
                    <span for="firstName">First name <span class="text-danger"> * </span></span>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName"
                        (ngModelChange)="nameChange()" #firstName="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                    <div *ngIf="firstName.invalid" class="invalid-feedback">
                        <div *ngIf="firstName.errors.required">First name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <span for="lastName">Last name <span class="text-danger"> * </span></span>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName"
                        (ngModelChange)="nameChange()" #lastName="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
                    <div *ngIf="lastName.invalid" class="invalid-feedback">
                        <div *ngIf="lastName.errors.required">Last name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <span for="name">Display name <span class="text-danger"> * </span></span>
                    <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
                    <div *ngIf="name.invalid" class="invalid-feedback">
                        <div *ngIf="name.errors.required">Display name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <span for="phone">Phone number<span class="text-danger"> * </span></span>
                    <input type="text" class="form-control" name="phone" [(ngModel)]="user.phoneNumber" #phone="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }" required />
                    <div *ngIf="phone.invalid" class="invalid-feedback">
                        <div *ngIf="phone.errors.required">Phone number is required</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
